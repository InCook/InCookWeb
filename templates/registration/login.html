{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">
  <head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.4/css/materialize.min.css">
	<!-- Import jQueryUI css ui-->
	<link rel="stylesheet"  href="{% static 'css/jquery-ui.min.css' %}">
	<link rel="stylesheet"  href="{% static 'css/jquery-ui.theme.min.css' %}">
	<link rel="stylesheet"  href="{% static 'css/jquery-ui.structure.min.css' %}">
	<!-- Custom css -->
	<link rel="stylesheet"  href="{% static 'css/base.css' %}">
	<link rel="stylesheet"  href="{% static 'css/notifications/dropdown.css' %}">

	<link rel="stylesheet" href="{% static 'css/registration/registration.css' %}">
	<!-- Font -->
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Slab:300italic' rel='stylesheet' type='text/css'>
	<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<!-- theme-color -->
	<meta name="theme-color" content="#5eb8c6">

	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

	<title>{{ title }}</title>

  </head>
  <body class="registration-background">

	<div id="registration" class="valign-wrapper">
	<div class="valign sheet">

	<!-- Sign In Form -->
	<form id="signin" method="post" action="{% url 'login' %}" autocomplete="off">
	{% csrf_token %}

	<!-- Logo -->
	<div id="logo">
	<img src="{% static 'img/logo-registration.jpg' %}" />
	</div>

	<!-- Error -->
	{% if form.errors %}
	<div class="error error-login">
	<p class="right-align">
	아이디 또는 비밀번호를 다시 확인하세요.
	</p>
	</div>
	{% endif %}

	<!-- Username input-->
	<div class="input-field">
	<input id="id_username" maxlength="254" name="username" type="text" class="validate">
	<label for="id_username">ID</label>
	</div>

	<!-- Password input-->
	<div class="input-field">
	<input id="id_password" name="password" type="password" class="validate">
	<label for="id_password">Password</label>
	</div>

	<!-- Sign in Button -->
	<div class="input-field">
	<input type="hidden" name="next" value="/profile">
	<button id="signin" name="signin" class="waves-effect waves-light btn-large" type="submit">Log In</button>
	</div>

	<!-- Sign up and forget? -->
	<div>
	<p>
	<!--a class="signup-forget right-align" href="#"><u>FORGET?</u></a-->
	</p>
	</div>
	</form>
	</div>
	</div>

	<!--Import jQuery before materialize.js-->
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.4/js/materialize.min.js"></script>
	<!-- Import jQueryUI -->
	<script src="{% static 'js/jquery-ui.min.js' %}"></script>
	<!-- Import custom js -->
	<script src="{% static 'js/base.js' %}"></script>
	<script src="{% static 'js/notifications/dropdown.js' %}"></script>
	<script src="{% static 'notifications/notify.js' %}" type="text/javascript"></script>
	<script>
	notify_badge_id='live_notify_badge';
	notify_menu_id='live_notify_list';
	notify_api_url='/inbox/notifications/api/unread_list/';
	notify_fetch_count='5';
	notify_unread_url='/inbox/notifications/unread/';
	notify_mark_all_unread_url='/inbox/notifications/mark-all-as-read/';
	notify_refresh_period=15000;
	register_notifier(fill_notification_list);register_notifier(fill_notification_badge);
	</script>
</body>
</html>
